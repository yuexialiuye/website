      <p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 本專題的研究項目為商品貨單定位系統，該系統的主要功能有定位商品位置、檢視商品數量。鑒於現在市場上有相關的技術或系統，只有大範圍的位置展示(如:以排、列為單位)，我們希望的可以縮小範圍至單櫃的貨物，或更準確展示到櫃位的上、中、下處，並以圖像顯示更方便顧客使用。 &nbsp; </p>
      <p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 現在的網路購物模式越來越講求快速，Uber Eats、熊貓等外送平台，皆有獨自的倉儲，需要專門撿貨的人力，故研究製作一項專題，希望藉由該項專題，提升撿貨人員對於貨品位置熟悉的速度，更大大減少初期對於撿貨人員培訓的時間，有利於廠家對於成本上的節省，並縮短無效人力的時期。&nbsp; </p>
